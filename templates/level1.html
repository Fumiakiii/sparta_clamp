<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レベル1設定</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            padding-top: 20px;
        }
        h1 {
            color: red;
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px #000;
        }
        .time-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .box {
            width: 120px; /* 2倍の大きさ */
            height: 120px; /* 2倍の大きさ */
            margin: 0 10px;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }
        select {
            width: 100%;
            height: 100%;
            font-size: 3em;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            border: none;
            background: none;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }
        .colon {
            font-size: 3em;
            margin: 0 10px;
        }
        img {
            width: 50% !important;
            height: auto !important;
        }
    </style>
</head>
<body>
    <h1>What time do you get up?</h1>
    <div class="time-selector">
        <div class="box">
            <select>
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
            </select>
        </div>
        <div class="box">
            <select>
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
            </select>
        </div>
        <div class="colon">:</div>
        <div class="box">
            <select>
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
            </select>
        </div>
        <div class="box">
            <select>
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
            </select>
        </div>
        <button onclick="window.location.href='/clock1'" style="margin-left: 40px; font-size: 1.5em; background-color: red; color: white; width: 120px; height: 120px; border: none; border-radius: 0; cursor: pointer;">START</button>
    </div>
    <img src="{{ url_for('static', filename='level1.png') }}" alt="Level 1 Image" style="margin-top: 20px; width: 50%; height: auto;">
</body>
</html>
